<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zeb Web Terminal</title>
  <style>
    body {
      background: #1a1a1a;
      color: #00ff00;
      font-family: 'Cascadia Code', 'Fira Code', monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    #terminal-output {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      scrollbar-width: thin;
      scrollbar-color: #00ff00 #1a1a1a;
    }
    #terminal-output::-webkit-scrollbar {
      width: 8px;
    }
    #terminal-output::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    #terminal-output::-webkit-scrollbar-thumb {
      background-color: #00ff00;
      border-radius: 4px;
    }
    #input-line {
      display: flex;
      padding: 5px 10px;
      border-top: 1px solid #00ff00;
    }
    #prompt {
      color: #00ff00;
      margin-right: 5px;
    }
    #input {
      background: none;
      color: #00ff00;
      border: none;
      outline: none;
      width: 100%;
      font-family: inherit;
      font-size: 1em;
    }
    #input:focus {
      caret-color: #00ff00;
    }
  </style>
</head>
<body>
  <div id="terminal-output">Welcome to the Web Terminal!<br>Type 'help' for a list of commands.<br><br></div>
  <div id="input-line">
    <span id="prompt">user@web-terminal:~$&nbsp;</span>
    <input id="input" autofocus spellcheck="false" autocomplete="off" />
  </div>

  <script>
    const termOutput = document.getElementById('terminal-output');
    const input = document.getElementById('input');
    const promptSpan = document.getElementById('prompt');

    const scrollToBottom = () => {
      termOutput.scrollTop = termOutput.scrollHeight;
    };

    const writeToTerminal = (text) => {
      termOutput.innerHTML += text + "<br>";
      scrollToBottom();
    };

    const banner = `
  ███████╗███████╗██████╗ ██╗    ██╗██╗███╗   ██╗
  ██╔════╝██╔════╝██╔══██╗██║    ██║██║████╗  ██║
  █████╗  █████╗  ██████╔╝██║ █╗ ██║██║██╔██╗ ██║
  ██╔══╝  ██╔══╝  ██╔═══╝ ██║███╗██║██║██║╚██╗██║
  ███████╗███████╗██║     ╚███╔███╔╝██║██║ ╚████║
  ╚══════╝╚══════╝╚═╝      ╚══╝╚══╝ ╚═╝╚═╝  ╚═══╝
           Zeb11 Web Terminal - v1.0.0`;

    const executeCommand = (cmd) => {
      const [command, ...args] = cmd.trim().split(' ');
      switch (command) {
        case 'help':
          return `Available commands:
  help         - Show this help message.
  clear        - Clear the screen.
  date         - Show current date and time.
  echo [text]  - Print text.
  whoami       - Show current user.
  exit         - End session.
  banner       - Show Zeb11 banner.
  motd         - Show message of the day.
  cat readme.txt - Show welcome message.
  boot         - Simulate Zeb11 boot.
  ping [host]  - Simulate ping command.
  curl [url]   - Simulate curl output.
  repo         - Project GitHub link.`;
        case 'date':
          return new Date().toString();
        case 'whoami':
          return 'web-user';
        case 'echo':
          return args.join(' ');
        case 'clear':
          termOutput.innerHTML = '';
          return '';
        case 'exit':
          return 'Session ended. Refresh the page to start a new session.';
        case 'banner':
          return banner;
        case 'motd':
          return 'Welcome back, Commander.\nToday is a good day to hack.';
        case 'cat':
          if (args[0] === 'readme.txt') {
            return 'Welcome to Zeb Web Terminal.';
          }
          return `cat: ${args[0]}: No such file`;
        case 'boot':
          return `[ OK ] Booting ZebOS...
[ OK ] Loading kernel modules...
[ OK ] Mounting virtual filesystem...
[ OK ] Starting terminal environment...
Welcome to Zeb11 Web Terminal.`;
        case 'ping':
          return `Pinging ${args[0] || 'localhost'} with 32 bytes of data:
Reply from 127.0.0.1: bytes=32 time=1ms TTL=64
Reply from 127.0.0.1: bytes=32 time=1ms TTL=64

Ping statistics:
  Packets: Sent = 2, Received = 2, Lost = 0 (0% loss)`;
        case 'curl':
          return `<html><body><h1>Welcome to ${args[0] || 'zeb11.com'}</h1></body></html>`;
        case 'repo':
          return 'Official Repo: <a href="https://github.com/hamzah7800/zeb11" target="_blank" style="color:#00ffff;">click here</a>';
        default:
          return `Command not found: ${command}`;
      }
    };

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const cmd = input.value.trim();
        writeToTerminal(`<span style="color: #00ff00;">user@web-terminal:~$</span> ${cmd}`);
        const output = executeCommand(cmd);
        if (output) writeToTerminal(output.replace(/\n/g, '<br>'));
        input.value = '';
      }
    });

    window.addEventListener('load', () => input.focus());
    document.addEventListener('click', () => input.focus());
  </script>
</body>
</html>
